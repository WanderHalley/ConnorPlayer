<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halley Player - Reprodutor de Vídeos</title>

    <!-- Link style jlplayer.css -->
    <link rel="stylesheet" href="jlplayer.css">



</head>

<body>

    <form class="video-container" action="" method="GET">

        <!-- Chamar elemento vídeo com class jlplayer-video -->
        <video preload="none" class="jlplayer-video" poster="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vaoCd6iZ6xmBTvsiuWjcMWY6wdm.jpg">
            <source src="https://tinyurl.com/EDFDestinoSombrio" type="video/mp4">
            <track kind="subtitles" src="legenda.vtt" default>
        </video>

    </form>

    <!-- Inclusão jlplayer -->
    <script src="jlplayer.js" async></script>

</body>


</html>
